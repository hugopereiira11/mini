<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>
    Consumo
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../estilo.css" rel="stylesheet">
  <link href="consumo.css" rel="stylesheet">
  <script src="../../script.js" defer></script>
</head>
<body>
  <header>
    <div id="logo">
        <a href="../../index.html">Base Prevenção 2024</a>
    </div>
    <nav>
      <a href="#">Consumo</a>
      <a href="../orcamentos/orcamentos.html">Orcamentos</a>
      <a href="../nfe/nfe.html">NF-e's de Devolução</a>
      <a href="../perdas/perdas.html">Perdas</a>
    </nav>
  </header>

  <main>
    <h2>Relatório de Consumo</h2>
    <hr>
    <div id="teste"></div>
  </main>


  <script>
    var teste = document.querySelector('#teste')

    fetch('dados.json')
      .then(resp => resp.json())
      .then(dados => {
        let data = dados.usuarios.sort((a, b) => {
          if (a.nome < b.nome) {
            return -1
          }
        })

        data.map((usuario) => {
          teste.innerHTML += `
            <li>${usuario.nome} - ${usuario.idade} anos</li>
          `
        })     
        })
  </script>
</body>
</html>
